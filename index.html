<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<title>üêõ - I am a caterpillar!</title>
<script src="js/script.js" defer></script>
</head>
<body class="bg-mono text-sand"> 
    <header class="bg-mono">
        <img class="logo-img" src="img/saxophone.png" alt="Saxaphone Emoji">
        <img class="logo-img" src="img/caterpillar.png" alt="Bug (Caterpillar) Emoji">
        <h2>Kiwi the Caterpillar's Trivia!</h2>
        <div class="underbar"></div>
    </header>
    <section class="center-text">
        <div id="activityFrame" class="activity-frame border ">
            <h3 class="">Select Category:</h3>
            <div class="dropdown">
                <div id="dropdownToggle" class="drop-btn b-rad-20">Select Category</div>
                <div id="dropArrow" class="drop-arrow"></div>
                <div id="dropContent" class="drop-content b-bot-rad-20">
                    <div id="dd1" class="drop-item">General</div>
                    <div id="dd2" class="drop-item">Animals</div>
                    <div id="dd3" class="drop-item b-bot-rad-20">Music</div>
                </div>
                
            </div>
            <div id="buttonTray" class="button-tray b-rad-20">
                <h3>Select Difficulty:</h3>
                <div class="button btn-small" id="btn1">Easy</div>
                <div class="button btn-small" id="btn2">Medium</div>
                <div class="button btn-small" id="btn3">Difficult</div>
            </div>
        </div>
    </section>
    <footer class="bg-light">&copy; Alex Bates 2022</footer>
</body>
</html>
